type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  isFavourite:
    description: "Is contact favourite?"
    type: boolean
    example: true
  phoneNumber:
    description: "Contact's number"
    type: number
    example: +380474904
  email:
    description: "Contact's email"
    type: string
    example: 'abcde@gmail.com'
  onDuty:
    description: 'Whether the contact is on duty'
    type: boolean
    example: false
  age:
    description: "Student's age"
    type: number
    example: 12
  gender:
    description: "Student's gender"
    type: string
    enum: ['male', 'female', 'other']
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
