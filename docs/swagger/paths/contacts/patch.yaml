tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
      description: The ID of the contact to be patched.
  - in: query
    name: name
    schema:
      type: string
      example: 'John Doe'
      description: The name of the contact to be updated.
  - in: query
    name: age
    schema:
      type: integer
      example: 30
      description: The age of the contact to be updated.
  - in: query
    name: gender
    schema:
      type: string
      enum: ['male', 'female', 'other']
      example: 'male'
      description: The gender of the contact to be updated.
responses:
  '200':
    description: Successfully patched contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
