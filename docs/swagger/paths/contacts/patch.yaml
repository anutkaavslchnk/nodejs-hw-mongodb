tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
      description: The ID of the contact to be patched.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
            description: The name of the contact to be updated.
          email:
            type: string
            example: 'hello@gmail.com'
            description: The email of the contact to be updated.
          phoneNumber:
            type: string
            example: '+38058595494'
            description: The phone number of the contact to be updated.
          contactType:
            type: string
            example: 'home'
            description: The contact type of the contact to be updated.
          isFavourite:
            type: boolean
            example: true
            description: Whether the contact is a favourite.
responses:
  '200':
    description: Successfully patched contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
