tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          isFavourite:
            description: "Is contact favourite?"
            type: boolean
            example: true
          phoneNumber:
            description: "Contact's number"
            type: number
            example: +380474904
          email:
            description: "Contact's email"
            type: string
            example: 'abcde@gmail.com'
          contactType:
            description: "Contact's contact type"
            type: string
            enum: ['home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contacts.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
