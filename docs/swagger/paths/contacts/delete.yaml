tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete contact by id with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
      description: The ID of the contact to be deleted.
responses:
  '204':
    description: Successfully deleted contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: Successfully deleted contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
  '401':
    $ref: '../../components/responses/401.yaml'
