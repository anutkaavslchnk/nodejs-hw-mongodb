tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
      description: The id of the contact to be patched.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
            description: The name of the contact to be updated.
          email:
            type: string
            example: 'abcde@gmail.com'
            description: The email of the contact to be updated.
          phoneNumber:
            type: number
            example: +380474904
            description: The phone number of the contact to be updated.
          contactType:
            type: string
            example: 'home'
            enum: ['home', 'personal']
            description: The contact type of the contact to be updated.
          isFavourite:
            type: boolean
            example: true
            description: Whether the contact is a favourite.
          photo:
            type: string
            format: binary
            description: Photo of the contact to be updated.
responses:
  '200':
    description: Successfully patched contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
